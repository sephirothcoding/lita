<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lita's xatspace</title>

  <!-- External Libraries -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton|Oswald">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- CSS Styling -->
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
      font-family: "Neuton", serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    img {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }

    p {
      color: gold;
      letter-spacing: 0.5em;
      font-size: 2rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    p span {
      display: block;
      font-family: "Oswald", sans-serif;
      font-size: 4rem;
      color: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://xatimg.com/image/aZmTZskHLtEY.jpg" alt="Avatar">
    <p>
      Lita
      <span>Lita â€” 10101610</span>
    </p>
    <canvas id="butterflyCanvas"></canvas>
  </div>

  <iframe width="1" height="1" src="https://www.youtube.com/embed/Urw-iutHw5E?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>

  <script>
    class Butterfly {
      constructor(canvas) {
        this.canvas = canvas;
        this.context = canvas.getContext('2d');
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 100;
        this.size = Math.random() * 20 + 20;
        this.speedY = Math.random() * 2 + 1;
        this.color = `hsl(${Math.random() * 360}, 80%, 60%)`;
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = Math.random() * 0.1 - 0.05;
      }

      update() {
        this.y -= this.speedY;
        this.angle += this.angleSpeed;
        this.x += Math.sin(this.angle) * 2;
        if (this.y < -this.size) {
          this.y = this.canvas.height + this.size;
          this.x = Math.random() * this.canvas.width;
        }
      }

      draw() {
        this.context.save();
        this.context.translate(this.x, this.y);
        this.context.rotate(this.angle);
        this.context.fillStyle = this.color;
        this.context.beginPath();
        this.context.moveTo(0, 0 - this.size / 2);
        this.context.lineTo(0 - this.size / 2, this.size / 2);
        this.context.lineTo(0 + this.size / 2, this.size / 2);
        this.context.closePath();
        this.context.fill();
        this.context.restore();
      }
    }

    class ButterflyCanvas {
      constructor() {
        this.canvas = document.getElementById('butterflyCanvas');
        this.context = this.canvas.getContext('2d');
        this.butterflies = [];
        this.resizeCanvas();
        this.createButterflies();
        this.animate();
        window.addEventListener('resize', () => this.resizeCanvas());
      }

      resizeCanvas() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
      }

      createButterflies() {
        const count = 50; // Number of butterflies
        for (let i = 0; i < count; i++) {
          this.butterflies.push(new Butterfly(this.canvas));
        }
      }

      animate() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        this.butterflies.forEach(butterfly => {
          butterfly.update();
          butterfly.draw();
        });
        requestAnimationFrame(() => this.animate());
      }
    }

    // Initialize the butterfly animation
    new ButterflyCanvas();
  </script>
</body>
</html>
